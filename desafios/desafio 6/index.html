<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/all.css">
    <link rel="stylesheet" href="estilos/MediaQuery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    
    <main>
        <section></section>
        <h1>Login</h1>
        <p id="p1">Seja bem vindo ao meu site, digite aqui sua senha para continuar!</p>
        <form action="" method="get">
            <p id="c1">
                <label for="iemail"><span class="material-symbols-outlined" id="person">
                    person
                    </span></label>
                <input type="email" name="email" id="iemail">
            </p>
            <p id="c2">
                <label for="isenha"><span class="material-symbols-outlined" id="key">
                    key
                    </span></label>
                <input type="password" name="senha" id="isenha">
            </p>
            <p class="center">
                <input id="entrar" type="submit" value="Entrar">
            </p>
            <p class="center">
                <input id="senha" type="submit" value="Esqueci a senha">
            </p>


        </form>
    </main>
</body>
</html>
