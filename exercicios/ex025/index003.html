<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>test form</h1>
    <form action="" autocomplete="on">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="iname" id="iname" maxlength="20" autocomplete="name" placeholder="Nome" required>
            </p>
            <p>
                <label for="inum">Media</label>
                <input type="number" name="num" id="inum" min="0" max="10" step="0.1" required value="5">
            </p>
            <label for="imes"></label>
            <input type="month" name="mes" id="imes">
            <p>
                <label for="idata">data: </label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">hora: </label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel"> telefone </label>
                <input type="tel" name="tel" id="itel" autocomplete="tell" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
</body>
</html>
