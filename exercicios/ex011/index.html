<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho de midias</title>
</head>
<body>
    <h1>imagem dinamina</h1>
    <p>tente abrir essse site em varios dispositivos diferentes ou simplesmente aumente e diminuaa o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem g">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio preload="metadata" loop controls>
        <source src="midia/gravação.m4a" type="audio/mpeg">

    </audio>
</body>
</html>
