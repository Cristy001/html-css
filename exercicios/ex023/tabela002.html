<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        
    }
    table{
        width: 500px;
        border-collapse: collapse;
    }
    td, th{
        border: 2px solid black;
        padding: 10px;
    }
    thead, tfoot{
        background-color: blueviolet;
        color: white
    }
    
</style>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH    
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td>45.42.452</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.424.123</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td>21.421.124</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
